option = {
  tooltip: {

legend: {

  grid: {
	top: 20,

  },

	data: TTL_ARRAY,

    },
	axisLabel: {

	}
  },
  yAxis: {

	data: Array.from(new Set(SpstData.map(function(d) {

	}))).reverse(),
    splitArea: {

    },
	axisLabel: {

	}
  },

	show: false,

  },
  series: [

      data: SpstData.map(function (item) {

	  }),
      label: {

      },
